<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- CSS -->
      <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
      <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      
      <meta name="viewport" content="width=device-width,initial-scale=1">

      <title>Tip of the Day</title>
   </head>
   <center>
   <body>
      <div class="container" >
         <div class="row-fluid">
            <div class="col" style="background-color:#b3ecff" id="content">
               <br>
               <h1>Tip of the Day</h1>
               <h4>Splitting the bill made easy. Tip calculator </h4>
               <input type='file' onchange="readURL(this);" />
               <br>
               <br>
               <!-- PHOTO STUFF -->
               <div id="photodiv">
                  <img id="blah" src="#" alt="your image" style="height:200px" />
               </div>
               <br>
               
                 <form action="/upload" method="post" enctype="multipart/form-data" >
                     <span class="btn btn-default btn-file">
                       Browse <input type="file" name="image">
                     </span>

                   <input type="submit" value="Upload your image" class="btn btn-primary">
                 </form>
               
               <!-- Fill in Boxes -->
               <form id="tipping">
               Total<input type="number" name="total" />
               Tax<input type="number" name="tax" />
               Tip %<input type="number" id="tip" />
               Total owed<input type="number" class="totalowed"/>
               
               </form>
               <span id="sum"></span>
               
               
               
               <!-- Makes the website color right -->
               <div style="position: relative; width: 600px; height: 800px;">    
                  <div style="position: absolute; bottom: 5px; ">
                  <p><p>
                  </div>
               </div>
               
               
               
               <!-- Optional JavaScript -->
               <!-- jQuery first, then Popper.js, then Bootstrap JS -->
               <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
               <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
               <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            </div>
         </div>
      </div>
      
   </body>
   </center>
   <!-- Required JS -->
      <script src="{{url_for('static', filename='photo.js')}}"></script>
</html>
